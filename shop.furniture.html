<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Shop Furniture</title>
    <style>
        /* Hero Section */
        .hero-section {
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('furniture-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        /* Product Card Styling */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .card-img-top {
            border-radius: 12px 12px 0 0;
            object-fit: cover;
            height: 200px;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-body p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .card-body .btn {
            width: 100%;
        }

        /* Filters Section */
        .filters {
            padding: 20px 0;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .filters select, .filters button {
            margin-right: 15px;
        }

        /* Footer */
        footer {
            padding: 20px 0;
            background-color: #333;
            color: white;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }

            .hero-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <div>
            <h1>Shop Furniture - Quality & Style</h1>
            <p>Find the perfect furniture pieces to suit your home and lifestyle.</p>
        </div>
    </section>

    <!-- Filters Section -->
    <section>
        <div class="container filters">
            <div class="row">
                <div class="col-md-4">
                    <select class="form-select" aria-label="Category filter">
                        <option selected>Category</option>
                        <option value="1">Chairs</option>
                        <option value="2">Sofas</option>
                        <option value="3">Tables</option>
                        <option value="4">Beds</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" aria-label="Price range filter">
                        <option selected>Price Range</option>
                        <option value="1">Under $100</option>
                        <option value="2">$100 - $500</option>
                        <option value="3">$500 - $1000</option>
                        <option value="4">Above $1000</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary">Apply Filters</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section>
        <div class="container">
            <div class="row g-4">
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card">
                        <img src="chair1.jpg" class="card-img-top" alt="Chair">
                        <div class="card-body">
                            <p>Comfortable Armchair</p>
                            <h3>$199.00</h3>
                            <button class="btn btn-warning btn-sm">View Details</button>
                            <button class="btn btn-success btn-sm">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card">
                        <img src="sofa1.jpg" class="card-img-top" alt="Sofa">
                        <div class="card-body">
                            <p>Modern Sofa</p>
                            <h3>$799.00</h3>
                            <button class="btn btn-warning btn-sm">View Details</button>
                            <button class="btn btn-success btn-sm">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card">
                        <img src="table1.jpg" class="card-img-top" alt="Table">
                        <div class="card-body">
                            <p>Wooden Dining Table</p>
                            <h3>$349.00</h3>
                            <button class="btn btn-warning btn-sm">View Details</button>
                            <button class="btn btn-success btn-sm">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card">
                        <img src="bed1.jpg" class="card-img-top" alt="Bed">
                        <div class="card-body">
                            <p>King-size Bed</p>
                            <h3>$999.00</h3>
                            <button class="btn btn-warning btn-sm">View Details</button>
                            <button class="btn btn-success btn-sm">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Shop Furniture. All rights reserved.</p>
    </footer>

</body>
</html>
